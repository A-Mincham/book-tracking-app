<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Book App</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: #f5f5f5;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .container {
        padding: 2rem;
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #2c3e50;
      }
      p {
        font-size: 1.2rem;
        line-height: 1.6;
        color: #666;
        margin-bottom: 2rem;
      }
      .retry-button {
        background: #3498db;
        color: white;
        border: none;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .retry-button:hover {
        background: #2980b9;
      }
      .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        color: #3498db;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: #1a1a1a;
          color: #fff;
        }
        h1 {
          color: #fff;
        }
        p {
          color: #ccc;
        }
        .retry-button {
          background: #2980b9;
        }
        .retry-button:hover {
          background: #3498db;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“š</div>
      <h1>You're Offline</h1>
      <p>It looks like you've lost your internet connection. Please check your network settings and try again.</p>
      <button class="retry-button" onclick="window.location.reload()">Try Again</button>
    </div>
    <script>
      // Check connection status when online status changes
      window.addEventListener('online', () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
